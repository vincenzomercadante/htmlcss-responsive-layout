<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Vincenzo Mercadante"> 
        <title>Responsive Layout</title>
        <link rel="icon" href="./img/logo-small - Copia.ico">
        <link rel="stylesheet" href="./style/style.css">
    </head>
    <body>
        <!-- inizio header -->
        <header id="header">
            <div class="container">
                <!-- logo header -->
                <div class="header-logo">Logo</div>
                <!-- header navbar -->
                <nav class="header-navbar">Navigation</nav>
            </div>
        </header>
        <!-- fine header -->
        <!-- inizio corpo sito -->
        <main id="main">
            <!-- inizio sezione demo -->
            <section id="demo">
                <!-- griglia -->
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <!-- card -->
                            <div class="card">
                                <div class="demo-text">DEMO TEXT</div>
                                <div class="demo-img">DEMO IMG</div>
                            </div>
                        </div>
                        <div class="col">
                            <!-- card -->
                            <div class="card">Contenuto card</div>
                        </div>
                        <div class="col">
                            <!-- card -->
                            <div class="card">Contenuto card</div>
                        </div>
                        <div class="col">
                            <!-- card -->
                            <div class="card">Contenuto card</div>
                        </div>
                        <div class="col">
                            <!-- card -->
                            <div class="card">Contenuto card</div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- fine sezione demo -->
            <!-- inizio sezione planning -->
            <section id="planning">
                <!-- container elementi -->
                <div class="container">
                    <!-- sezione strategic planning-->
                    <div class="strategic-col">Contenuto</div>
                    <!-- sezione app developement -->
                    <div class="app-col">Contenuto</div>
                </div>
            </section>
            <!-- fine sezione planning -->
            <!-- inizio sezione testimonial -->
            <section id="testimonials">
                <div class="container">
                    <!-- introduzione sezione -->
                    <div class="testimonials-introduction">Contenuto Testimonials</div>
                    <!-- card -->
                    <div class="card">
                        <div class="img-col">CONTENUTO</div>
                        <div class="text-col">CONTENUTO</div>
                    </div>
                    <!-- card -->
                    <div class="card">
                        <div class="img-col">CONTENUTO</div>
                        <div class="text-col">CONTENUTO</div>
                    </div>
                    <!-- card -->
                    <div class="card">
                        <div class="img-col">CONTENUTO</div>
                        <div class="text-col">CONTENUTO</div>
                    </div>
                </div>
            </section>
            <!-- fine sezione testimonial -->
            <!-- inizio sezione with-us -->
            <section id="with-us">
                <div class="container">
                    <div class="with-us-title">TITOLO</div>
                    <div class="row">
                        <div class="col">
                            <div class="card">CONTENUTO</div>
                        </div>
                        <div class="col">
                            <div class="card">CONTENUTO</div>
                        </div>
                        <div class="col">
                            <div class="card">CONTENUTO</div>
                        </div>
                        <div class="col">
                            <div class="card">CONTENUTO</div>
                        </div>
                        <div class="col">
                            <div class="card">CONTENUTO</div>
                        </div>
                        <div class="col">
                            <div class="card">CONTENUTO</div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- fine sezione with-us -->
            <!-- inizio sezione about-us -->
            <section id="about-us">
                <div class="container">
                    <div class="about-us-text">CONTENUTO</div>
                    <div class="about-us-img">CONTENUTO</div>
                </div>
            </section>
            <!-- fine sezione about-us -->
            <!-- inizio sezione get started -->
            <section id="get-started">
                <div class="container">CONTENUTO</div>
            </section>
            <!-- fine sessione get-started -->
        </main>
        <footer id="footer">
            <div class="container"></div>
        </footer>
    </body>
</html>
